<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">
	table,td{
		border:2px solid red;/* 设置边框 */
		border-collapse:collapse;/* 设置边框合并 */
		background: lightgrey;
		
	}
	table{
		width:70%; /* 设置表格宽度 */
		margin:0px auto;/* 设置表格居中 */
		background:pink;/* 设置表格背景颜色 */
		border-left: auto ; 
		border-right: auto ; 
	}
	td{
		padding:10px;/* 设置单元格边框和内容之间的距离 */
	}
	h1{
		width:70%; /* 设置表格宽度 */
		margin:5px auto;/* 设置表格居中 */
	}
</style>
<body>
	<!-- 在网页中实现一个注册表单 -->
	<h1>欢迎注册</h1>
	<form action="#"> <!-- 地址由后台人员指定，现在不知道，先用#作为占位符 -->
		<table>
		
			<tr>
				<td>用户名：</td><!-- 用户 -->
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>密码：</td> <!--  密码 -->
				<td>
					<input type="password">
				</td>
			</tr>
			<tr>
				<td>性别：</td> <!--  性别 -->
				<td>
					<input type="radio">男
					<input type="radio">女
				</td>
			</tr>
			<tr>
				<td>爱好：</td> <!--  爱好 -->
				<td>
					<input type="checkbox">篮球
					<input type="checkbox">足球
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
