<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>电灯开关案例</title>
<style>
	body{padding:20px;font-size:20px;}
	#div1{width:30%;border:1px solid red;padding:5px;margin-bottom:20px;}
</style>
<!--引入jquery的js库-->
<script src="js/jquery-1.8.3.min.js"></script>
<script>
	var isOn = false  ; 
	//onclick 绑定点击事件
	function changeImg(){
		var e = document.getElementById("img1");
		if(isOn){
			e.src = "imgs/off.gif";
			isOn = false;
		}else{
			e.src = "imgs/on.gif";
			isOn=true;
		}
	}
</script>
</head>
<body>
	<input type="button" value="开/关灯"
		onclick="changeImg()"/> <br/><br/>
	<img id="img1" src="imgs/off.gif"/>
	
</body>
</html>
