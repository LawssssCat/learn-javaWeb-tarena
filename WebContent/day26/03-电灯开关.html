<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>电灯开关案例</title>
<style>
	body{padding:20px;font-size:20px;}
	#div1{width:30%;border:1px solid red;padding:5px;margin-bottom:20px;}
</style>
<!--引入jquery的js库-->
<script src="js/jquery-1.8.3.min.js"></script>
<script>
	var isOn = false  ; 
	//onclick 绑定点击事件
	function changeImg(){
		//1. 通过元素的id值获取img元素 (返回一个JS对象)
		var img = document.getElementById("img1");// document - 表示整个文档的对象。
		if(isOn){
			img.src = "imgs/off.gif";
			isOn=false ; 
		}else{
			img.src = "imgs/on.gif";
			isOn=true; 
		}
	}
</script>
</head>
<body>
	<input type="button" value="开/关灯"
		onclick="changeImg()" /> <br/><br/>
	<img id="img1" src="imgs/off.gif"/>
	
</body>
</html>
