<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>欢迎注册 O(∩_∩)O~~</title>
<!-- 引入css样式 -->
<link href="regist.css" rel="stylesheet">
</head>
<body>
	<!-- 头部分(header) -->
	<div id="header">
		<div id="line1"> <!-- 两个line高度和114 -->
			<img alt="" src="image/logo_jt.jpg">
			<span class="line"></span>
			<span class="wel-reg">欢迎注册</span>
		</div>
		<div id="line2">
			<span>已有账号？</span>
			<a href="#">请登录</a>
		</div>
	</div>
	<!-- 主体部分(middle) -->
	<div id="middle">
		<!-- form表单 -->
		<form action="#">
			<table>
				<tr><!-- 用户名输入框 -->
					<td>
						<input type="text" name="username"
						placeholder="用户名"> 
					</td>
				</tr>
				<tr>
					<td class="msg">
						支持中文、字母、数字、“-”、“_”的组合，4-20个字母
					</td>
				</tr>
				<tr><!-- 密码输入框 -->
					<td>
						<input type="password" name="password" placeholder="设置密码">
					</td>
				</tr>
				<tr>
					<td class="msg">
						建议使用数字、字母和符号两种以上的组合，6-20个字符
					</td>
				</tr>
				<tr><!-- 确认密码输入框 -->
					<td>
						<input type="password" name="repassword" placeholder="确认密码">
					</td>
				</tr>
				<tr>
					<td class="msg alert">
						两次密码输入不一致
					</td>
				</tr>
				<tr><!-- 验证手机 -->
					<td id="ck-tel">
						<input type="text" name="tel"
						placeholder="验证手机">
						&nbsp;<span>或</span>&nbsp;
						<a href="#">验证邮箱</a> 
					</td>
				</tr>
				<tr>
					<td id="protocol">
						我已阅读并同意
						<a href="#">《京淘用户注册协议》</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="立即注册">
					</td>
				</tr>
			</table>
		</form>
		
		<!-- 快速注册 -->
		<img alt="" src="image/msg.jpg">
	</div>
	<!-- 尾部分(footer) -->
	<div id="footer">
		<p>
		关于我们 |

		<br>

	</div>
</body>
</html>
