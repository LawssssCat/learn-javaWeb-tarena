<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 2.jQuery导入，建议使用1.9以上的版本 -->
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js" type="text/javascript" ></script>
<script type="text/javascript">
	var i = 0 ;
	var list = ["../imgs/c.jpg" , "../imgs/b.jpg" ,"../imgs/a.jpg",  "../imgs/d.jpg"];
	function changeImg() {
		i++ ; 
		i = i>list.length? i=0 : i ; 
		$("img").attr("src", list[i]);
	}
</script>

</head>
<body>
	<a  href="b.html">TO BBB PAGE</a>
	<br><br>
	<input type="button" onclick="changeImg()" value="更换图片">
	<hr>
	<img alt="" src="../imgs/b.jpg">
</body>
</html>
