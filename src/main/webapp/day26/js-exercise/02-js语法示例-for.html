<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS的语句</title>
	<script type="text/javascript">
		/*
			遍历1~100之间的所有整数，
			求1~100之间所有整数的和，
			并输出到控制台;
		*/
		var sum = 0 ; 
		for(var i=1 ; i<=100 ; i++){
			sum+=i;
		}
		alter("1~100之间所有整数的和："+sum);
	</script>
</head>

</body>
</html>
